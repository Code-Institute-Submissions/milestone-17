        <!--TITLE: I'm using ***Bootstrap-grids*** so I can keep this looking good on all screen sizes-->

        <section id="landing" class="view">

    <button id='central'>Central</button>
    <button id='north'>North</button>
    <button id='east'>East</button>
    <button id='south'>South</button>
    <button id='west'>West</button>
    <button id='reset'>Reset</button>
    <button id='infoclose'>info close</button>


    <br>
    <br>

    <div id="map"></div>

    <!-------------------------------------------------------->

    <script>
        // google is undefined?
        var google = "";
        // -------------------------


        function initMap() {

            // Map Options
            var mapOptions = {
                center: new google.maps.LatLng(51.508034, -0.126798),
                zoom: 10,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            // New Map
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);

            // Quick New Marker---------------------------------------------

             var name = new google.maps.InfoWindow({});

            function newMarker(props) {
                var marker = new google.maps.Marker({
                    position: props.coordinates,
                    map: map,


                });

                //         // Spot Name Info Window-----------------------------------------------
               
                
                if (props.content) {

                    marker.addListener('click', function() {
                        name.open(map, marker);
                        name.setContent(props.content);
                    });

                }








                //         // Buttons---------------------------------------------------


                document.getElementById("central").addEventListener("click", btnCentral);

                function btnCentral() {
                    if (props.area !== 'central') {
                        marker.setMap(null);
                    }
                }

                document.getElementById("north").addEventListener("click", btnNorth);

                function btnNorth() {
                    if (props.area !== 'north') {
                        marker.setMap(null);
                    }
                }

                document.getElementById("east").addEventListener("click", btnEast);

                function btnEast() {
                    if (props.area !== 'east') {
                        marker.setMap(null);
                    }
                }

                document.getElementById("south").addEventListener("click", btnSouth);

                function btnSouth() {
                    if (props.area !== 'south') {
                        marker.setMap(null);
                    }
                }

                document.getElementById("west").addEventListener("click", btnWest);

                function btnWest() {
                    if (props.area !== 'west') {
                        marker.setMap(null);
                    }
                }

                document.getElementById("reset").addEventListener("click", btnReset);

                function btnReset() {
                    if (props.type === 'marker') {
                        marker.setMap(map);
                    }
                }


            }

            //     // Markers---------------------------------------------------

            // Southbank
            newMarker({ coordinates: { lat: 51.5068, lng: -0.1166 }, content: '<h3>Southbank</h3>', area: 'central', type: 'marker' });
            // BaySixty6
            newMarker({ coordinates: { lat: 51.520780, lng: -0.205026 }, content: '<h3>BaySixty6</h3>', area: 'west', type: 'marker' });

            // Clapham Common Skatepark
            newMarker({ coordinates: { lat: 51.460933, lng: -0.143693 }, content: '<h3>Clapham Common Skatepark</h3>', area: 'south', type: 'marker' });
            // Peckham Rye Skatepark

            // Ealing Skatepark
            newMarker({ coordinates: { lat: 51.529521, lng: -0.330011 }, content: '<h3>Ealing Skatepark</h3>', area: 'west', type: 'marker' });
            // St Pauls Festival Gardens
            newMarker({ coordinates: { lat: 51.513242, lng: -0.097139 }, content: '<h3>St Pauls Festival Gardens</h3>', area: 'central', type: 'marker' });
            // St Pauls 3 set
            newMarker({ coordinates: { lat: 51.512501, lng: -0.097593 }, content: '<h3>St Pauls 3 set</h3>', area: 'central', type: 'marker' });
            // Knightrider Stairs

            // Victoria Park Skatepark
            newMarker({ coordinates: { lat: 51.538274, lng: -0.034833 }, content: '<h3>Victoria Park Skatepark</h3>', area: 'east', type: 'marker' });
            // Cantelowes Skatepark
            newMarker({ coordinates: { lat: 51.546679, lng: -0.133186 }, content: '<h3>Cantelowes Skatepark</h3>', area: 'north', type: 'marker' });

            newMarker({ coordinates: { lat: 51.502263, lng: -0.080481 }, content: '<h3>Whitegrounds Skatepark</h3>', area: 'central', type: 'marker' });

            newMarker({ coordinates: { lat: 51.466092, lng: -0.116342 }, content: '<h3>Stockwell Skatepark</h3>', area: 'south', type: 'marker' });

            newMarker({ coordinates: { lat: 51.562268, lng: -0.085033 }, content: '<h3>Clissold Park Skatepark</h3>', area: 'north', type: 'marker' });

            newMarker({ coordinates: { lat: 51.567501, lng: -0.104705 }, content: '<h3>Finsbury Park Skatepark</h3>', area: 'north', type: 'marker' });
