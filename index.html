<body>
    <!--NAV&LANDING-->

    <section class="landing">


        <!--TITLE: I'm using ***Bootstrap-grids*** so I can keep this looking good on all screen sizes-->

        <section id="title" class="view">


            <div class="mask rgba-black-strong">
                <div class="container-fluid d-flex align-items-center justify-content-center h-100">
                    <div class="content row d-flex justify-content-center text-center">
                        <!--<div >-->
                        <img class='img' src="assets/images/skateboard.png" alt='skateboard icon'>
                        <!--</div>-->
                        <div class="col-md-10 shift">
                            <h2 class="font-weight-bold pt-3 mb-2">London Skate-Spot Finder</h2>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <nav id='nav' class="container">
            <div class="row">
                <div class="col-lg-2 col-md-4 col-4" id='north'>
                    <a href="#nav">NORTH</a>
                </div>
                <div class="col-lg-2 col-md-4 col-4" id='east'>
                    <a href="#nav">EAST</a>
                </div>
                <div class="col-lg-2 col-md-4 col-4" id='south'>
                    <a href="#nav">SOUTH</a>
                </div>
                <div class="col-lg-2 col-md-4 col-4" id='west'>
                    <a href="#nav">WEST</a>
                </div>
                <div class="col-lg-2 col-md-4 col-4" id='central'>
                    <a href="#nav">CENTRAL</a>
                </div>
                <div class="col-lg-2 col-md-4 col-4" id='reset'>
                    <a href="#nav">ALL</a>
                </div>
                <div class="col-lg-4 col-md-4 col-4" id='park'>
                    <a href="#nav">PARK</a>
                </div>
                <div class="col-lg-4 col-md-4 col-4">
                    <a href="#nav"></a>
                </div>
                <div class="col-lg-4 col-md-4 col-4" id='street'>
                    <a href="#nav">STREET</a>
                </div>
            </div>
        </nav>

    </section>

    <br id='rule'>
    <div id="map"></div>

    <div class="spotfinder" id="spotfinder">

        <section class="container-fluid">
            <div class="row form-page">
                <div class="col">
                    <div class="form-text">
                        <h5>Can't find a spot?</h5>
                        <h2>Search Here</h2>
                    </div>
                    <div id='form' class="form">
                        <input id='spot' type="text" name="spot" class="form-control" placeholder="Spot Name" required/>
                        <input class='submit' id="submit" type="button" value="Submit" />
                        <input class='submit' id="resetForm" type="button" value="Reset" />

                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-------------------------------------------------------->

    <script src='javascript/script.js'></script>
